<svg width="600" height="250" viewBox="0 0 600 250" xmlns="http://www.w3.org/2000/svg" font-family="'Tiro Devanagari Hindi', serif">
    <!-- 
      Uphar Logo SVG 
      Created with a vibrant magenta for the text and a golden bow.
      This SVG is scalable and can be used at any size without loss of quality.
    -->
    <defs>
        <!-- Gradient for the golden bow -->
        <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FFDF70;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Hindi Text: "उपहार" -->
    <text x="50%" y="65%" dominant-baseline="middle" text-anchor="middle" font-size="150" fill="#AD1A45" font-weight="700">
        उपहार
    </text>

    <!-- Golden Bow replacing the dot (bindu) -->
    <g transform="translate(365, 50) scale(0.2)">
        <path d="M150 100 C 100 0, 50 50, 0 100 C 50 150, 100 200, 150 100 Z" fill="url(#goldGradient)" transform="rotate(-30 75 100)"/>
        <path d="M150 100 C 200 0, 250 50, 300 100 C 250 150, 200 200, 150 100 Z" fill="url(#goldGradient)" transform="rotate(30 225 100)"/>
        <circle cx="150" cy="100" r="35" fill="#D4AF37"/>
        <path d="M130 120 L 50 250 C 40 270, 70 280, 80 260 L 140 130 Z" fill="url(#goldGradient)"/>
        <path d="M170 120 L 250 250 C 260 270, 230 280, 220 260 L 160 130 Z" fill="url(#goldGradient)"/>
    </g>
</svg>