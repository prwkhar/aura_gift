<!DOCTYPE html>
<html lang="en">

    <title>Order Confirmed - Aura Jewels</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional styles for the success page */
        .success-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 80vh;
            padding: 2rem;
        }
        .success-container h1 {
            font-size: 2.5rem;
            color: #d4af37; /* Gold color */
            margin-bottom: 1rem;
        }
        .success-container p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .success-container .cta-button {
            background-color: #333;
        }
         .success-container .cta-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="index.html" class="logo">Aura</a>
        </nav>
    </header>

    <main>
        <div class="success-container">
            <h1>Thank You For Your Order!</h1>
            <p>Your order has been placed successfully. We will contact you shortly via phone to confirm the details and proceed with shipping.</p>
            <a href="index.html" class="cta-button">Continue Shopping</a>
        </div>
    </main>

    <footer>
