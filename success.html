<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed - Aura Jewels</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Prata&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex-grow: 1;
        }
        .success-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 80vh;
            padding: 2rem;
        }
        .success-container h1 {
            font-size: 2.8rem;
            color: var(--color-primary);
            margin-bottom: 1rem;
        }
        .success-container p {
            font-size: 1.2rem;
            margin-bottom: 2.5rem;
            max-width: 600px;
        }
        .success-container .cta-button {
            background-color: var(--color-primary);
        }
         .success-container .cta-button:hover {
            background-color: #025c2d;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="index.html" class="logo">Aura</a>
        </nav>
    </header>

    <main>
        <div class="success-container">
            <h1>Thank You For Your Order!</h1>
            <p>Your order has been placed successfully. We will contact you shortly via phone to confirm the details and proceed with shipping.</p>
            <a href="index.html" class="cta-button">Continue Shopping</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Aura Jewels & Gifts. All rights reserved.</p>
    </footer>

</body>
</html>
