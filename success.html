<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed - Trevia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Pacifico&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary: #FF5D8F; 
            --secondary: #FB4B7A; 
        }
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(-45deg, #fff0f5, #f0fdf4, #f3e8ff, #fff8e1);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
            min-height: 100vh;
            display: flex; align-items: center; justify-content: center; overflow: hidden;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .font-pacifico { font-family: 'Pacifico', cursive; }
        .font-chunky { font-family: 'Fredoka', sans-serif; }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border: 2px solid white;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }

        .btn-custom {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: white; transition: all 0.3s ease;
        }
        .btn-whatsapp { background-color: #25D366; color: white; transition: 0.3s; }
        .btn-whatsapp:hover { background-color: #1EBE57; transform: translateY(-2px); }

        .floating-element {
            position: absolute; pointer-events: none;
            animation: floatUp 15s infinite linear; z-index: -1; opacity: 0.5;
        }
        @keyframes floatUp {
            0% { transform: translateY(100vh); opacity: 0.5; }
            100% { transform: translateY(-20vh); opacity: 0; }
        }
    </style>
</head>
<body class="p-6">
    
    <div id="floating-container" class="fixed inset-0 w-full h-full -z-10"></div>

    <div class="glass-card w-full max-w-lg rounded-[2.5rem] p-8 text-center relative overflow-hidden">
        
        <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6 shadow-md animate-bounce">
            <i class="fa-solid fa-check text-4xl text-green-500"></i>
        </div>
        
        <h1 class="font-chunky text-4xl text-gray-800 mb-2">Thank You!</h1>
        <p class="text-gray-600 mb-8 font-medium">Your order details have been received.</p>

        <div class="bg-white rounded-2xl p-6 shadow-sm border border-pink-50 mb-6">
            <h3 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Total Amount</h3>
            <div class="text-4xl font-chunky text-pink-500">â‚¹<span id="order-total">0.00</span></div>
        </div>

        <div class="space-y-4">
            <p class="text-sm font-bold text-gray-700">Scan to Pay via UPI</p>
            <div class="bg-white p-2 inline-block rounded-xl border border-gray-100 shadow-inner">
                <img id="qr-code-img" src="" alt="Loading QR..." class="w-48 h-48 object-contain">
            </div>
            
            <a id="upi-payment-link" href="#" class="block w-full py-3 rounded-xl btn-custom font-bold shadow-lg">
                <i class="fas fa-mobile-alt mr-2"></i> Tap to Pay via UPI App
            </a>

            <div class="text-xs text-gray-400 my-4 font-bold">OR</div>

            <a id="whatsapp-btn" href="#" target="_blank" class="block w-full py-3 rounded-xl btn-whatsapp font-bold shadow-lg">
                <i class="fab fa-whatsapp mr-2"></i> Send Screenshot on WhatsApp
            </a>
        </div>
        
        <a href="index.html" class="inline-block mt-8 text-sm font-bold text-gray-500 hover:text-pink-500 transition">Back to Home</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Floating Elements
            const container = document.getElementById('floating-container');
            const emojis = ['âœ¨', 'ðŸŽ‰', 'ðŸ’–'];
            for(let i=0; i<15; i++) {
                const el = document.createElement('div');
                el.className = 'floating-element';
                el.innerText = emojis[Math.floor(Math.random()*emojis.length)];
                el.style.left = Math.random()*100 + '%';
                el.style.animationDuration = (Math.random()*10 + 10) + 's';
                el.style.fontSize = (Math.random()*20 + 20) + 'px';
                container.appendChild(el);
            }

            // Payment Logic
            const YOUR_UPI_ID = 'prakharagarwal1434-1@oksbi'; 
            const PAYEE_NAME = 'Prakha Agarwal';
            const WHATSAPP_NUMBER = '916394102248';

            const orderSummary = localStorage.getItem('UpharOrderSummary');
            const orderTotal = localStorage.getItem('UpharOrderTotal');
            
            if (orderTotal) {
                document.getElementById('order-total').textContent = orderTotal;
                const upiUrl = `upi://pay?pa=${YOUR_UPI_ID}&pn=${encodeURIComponent(PAYEE_NAME)}&am=${orderTotal}&cu=INR`;
                document.getElementById('upi-payment-link').href = upiUrl;
                const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${encodeURIComponent(upiUrl)}`;
                document.getElementById('qr-code-img').src = qrUrl;
            }

            if (orderSummary) {
                const message = `Hello! Payment Screenshot for Trevia Order.\n\n${orderSummary}`;
                document.getElementById('whatsapp-btn').href = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(message)}`;
            }
        });
    </script>
</body>
</html>
